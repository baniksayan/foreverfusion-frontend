<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .navbar {
      background-color: #d92a4e;
      padding: 15px 20px;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    /* Container Styling */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-box {
      display: flex;
      background: #fff;
      width: 60%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Left Section */
    .registration-box .image-section {
      flex: 1;
      background-image: url('https://via.placeholder.com/600x800'); /* Replace with actual image */
      background-size: cover;
      background-position: center;
    }

    /* Right Section */
    .registration-box .form-section {
      flex: 1;
      padding: 40px;
    }

    .form-section h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-section p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 400;
      color: #333;
      margin-bottom: 8px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: #d92a4e;
    }

    .form-group .phone-input {
      display: flex;
      align-items: center;
    }

    .form-group .phone-input select {
      width: 20%;
      margin-right: 10px;
    }

    .form-section .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-section .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-section .other-actions {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .form-section .other-actions a {
      color: #d92a4e;
      text-decoration: none;
    }

    .form-section .other-actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div>
    <span>India's Favourite Wedding Planning Platform</span>
  </div>
  <div>
    <a href="#">Write a Review</a>
    <a href="#">Download App</a>
    <a href="#">Log In</a>
  </div>
</div>

<!-- Registration Form -->
<div class="container">
  <div class="registration-box">
    <!-- Left Image Section -->
    <!-- <div class="image-section"></div> -->

    <!-- Right Form Section -->
    <div class="form-section">
      <h2>Grow your Business with ForeverFusion</h2>
      <p>Sign up to access your Dashboard</p>
      <form action="#">
        <!-- Brand Name -->
        <div class="form-group">
          <label for="brand-name">Brand Name*</label>
          <input type="text" id="brand-name" name="brand_name" placeholder="Enter your brand name" required>
        </div>
        <!-- City -->
        <div class="form-group">
          <label for="city">City (Choose your base city here)*</label>
          <select id="city" name="city" required>
            <option value="">Select your city</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Pune">Pune</option>
            <option value="Bangalore">Bangalore</option>
          </select>
        </div>
        <!-- Vendor Type -->
        <div class="form-group">
          <label for="vendor-type">Select Vendor Type*</label>
          <select id="vendor-type" name="vendor_type" required>
            <option value="">Choose Vendor Type</option>
            <option value="Photographer">Photographer</option>
            <option value="Caterer">Caterer</option>
          </select>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone*</label>
          <div class="phone-input">
            <select>
              <option value="+91">+91</option>
              <option value="+1">+1</option>
            </select>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </div>
        </div>
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password*</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn-primary">Continue</button>
      </form>
      <div class="other-actions">
        <p>Already have an account? <a href="#">Sign In</a></p>
        <p>Are you a customer? <a href="/Customer Registration Form/index.html">Customer Sign In</a></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
